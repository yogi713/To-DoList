<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <script src="todo.js"></script>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <div class="js-input-grid">
            <input type="text" class="text" placeholder="To-do name" onclick="darkBody()">
            <input type="date" onfocus="(this.type='date')" class="date" min="2023-08-15">
            <button class="add" onclick="addToArray()">Add</button>
        </div>
        <div class="js-add-list js-output-grid"></div>
    </div>
</body>
</html>
